eck-elasticsearch:
  enabled: true
  fullnameOverride: elasticsearch
  annotations:
    eck.k8s.elastic.co/license: basic

  spec:
    count: 1
    http:
      service:
        spec:
          type: LoadBalancer
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        annotations:
          volume.beta.kubernetes.io/storage-class: eck-storage-class
      spec:
        accessModes:
        - ReadWriteMany
        persistentVolumeReclaimPolicy: Delete  # If set as "Delete" container would be removed after pvc deletion
        resources:
          requests:
            storage: 5Gi
        storageClassName: eck-storage-class
        csi:
          driver: blob.csi.azure.com
          readOnly: false
          # make sure volumeid is unique for every identical storage blob container in the cluster
          # character `#` is reserved for internal use and cannot be used in volumehandle
          volumeHandle: eck-elastic-azure-storage
          volumeAttributes:
            resourceGroup: ncs-neogrid-cloud-storage-dev
            storageAccount: ncsstorageaccount
            containerName: data
            protocol: nfs
            secretNamespace: elastic-stack
            secretName: azure-storage-account-secret 
eck-kibana:
  enabled: true
  fullnameOverride: kibana
  annotations:
    eck.k8s.elastic.co/license: basic

  spec:
    count: 1
    elasticsearchRef:
      name: elasticsearch
    http:
      service:
        spec:
          type: LoadBalancer
    podTemplate:
      spec:
        containers:
        - name: kibana
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 1Gi
              cpu: 0.5
            limits:
              memory: 2.5Gi
              cpu: 2
eck-agent:
  enabled: false

eck-fleet-server:
  enabled: false

eck-beats:
  enabled: false
  annotations:
    eck.k8s.elastic.co/license: basic
