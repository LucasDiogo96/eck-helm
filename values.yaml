---
eck-elasticsearch:
  enabled: true
  annotations:
      eck.k8s.elastic.co/license: basic
  fullnameOverride: elasticsearch 
  count: 1
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

eck-kibana:
  enabled: true
  annotations:
      eck.k8s.elastic.co/license: basic
  spec:
    elasticsearchRef:
      name: elasticsearch
    http:
      service:
        spec:
          type: LoadBalancer

eck-agent:
  enabled: false


eck-fleet-server:
  enabled: false


eck-beats:
  enabled: false
